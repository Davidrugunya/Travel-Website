<script>
	const btn=document.querySelector('.menubtn')
	const links=document.querySelector('.menu-list')
	
	btn.addEventListener('click',function() {
		let value = links.classList.contains('navbar_collapse')
		
		if (value){links.classList.remove('navbar_collapse')
				   btn.classList.remove('change')
		}
		else{links.classList.add('navbar_collapse')
			 btn.classList.add('change')
		}
		})
	var i=0;
	function drop(name){
		
		if (i!=0){
			document.getElementById(name).style.display="none";
			i=0;
			}
		else{document.getElementById(name).style.display="block";
			 i++;}
		}
	
	var prevScrollpos = window.pageYOffset;
	window.onscroll = function() {
		var currentScrollpos =	window.pageYOffset;
		if (prevScrollpos >	currentScrollpos) {
	document.getElementById("navbar").style.top = "0";
	document.getElementById("navbar").style.background = "#1d1c1ccc";
	} else{
	document.getElementById("navbar").style.top = "-4.3em";
	}
	prevScrollpos = currentScrollpos;
	}
</script>
